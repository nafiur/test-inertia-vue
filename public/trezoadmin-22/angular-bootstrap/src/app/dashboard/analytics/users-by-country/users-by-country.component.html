<div
    class="users-by-country-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0">
                Users by Country
            </h5>
        </div>
        <div class="trezo-card-subtitle">
            <div class="trezo-card-header-menu position-relative">
                <button class="menu-btn without-border transition d-inline-block bg-transparent border-radius" (click)="toggleCardHeaderMenu()">
                    <span class="d-block position-relative">
                        Last Week
                    </span>
                </button>
                <ul class="dropdown-menu border-radius border-0 show" *ngIf="isCardHeaderOpen">
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Last Day
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Last Week
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Last Month
                        </button>
                    </li>
                    <li>
                        <button type="button" class="dropdown-item d-block w-100 position-relative transition">
                            Last Year
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="text-center image">
            <img src="images/vector-map.png" alt="vector-map">
        </div>
        <ul class="mb-0 p-0 list-unstyled d-flex flex-wrap">
            <li>
                <div class="position-relative">
                    <img src="images/flags/usa.svg" alt="usa">
                    <span class="d-block text-body fw-medium">
                        United States
                    </span>
                    <h6 class="mb-0 fw-semibold">
                        12,800 <span class="text-body">35.6%</span>
                    </h6>
                </div>
            </li>
            <li>
                <div class="position-relative">
                    <img src="images/flags/uk.svg" alt="uk">
                    <span class="d-block text-body fw-medium">
                        United Kingdom
                    </span>
                    <h6 class="mb-0 fw-semibold">
                        6,750 <span class="text-body">18.7%</span>
                    </h6>
                </div>
            </li>
            <li>
                <div class="position-relative">
                    <img src="images/flags/canada.svg" alt="canada">
                    <span class="d-block text-body fw-medium">
                        Canada
                    </span>
                    <h6 class="mb-0 fw-semibold">
                        2,500 <span class="text-body">6.3%</span>
                    </h6>
                </div>
            </li>
            <li>
                <div class="position-relative">
                    <img src="images/flags/australia.svg" alt="australia">
                    <span class="d-block text-body fw-medium">
                        Australia
                    </span>
                    <h6 class="mb-0 fw-semibold">
                        2,200 <span class="text-body">5.4%</span>
                    </h6>
                </div>
            </li>
        </ul>
    </div>
</div>
