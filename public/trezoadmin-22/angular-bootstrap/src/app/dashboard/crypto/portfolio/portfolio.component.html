<div
    class="portfolio-card trezo-card mb-25 border-radius d-block bg-primary border-0 shadow-none"
    style="background-image: url(images/portfolio-bg.jpg);"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <h5 class="mb-0 text-white">
                Portfolio
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="total-balance d-flex align-items-center">
            <img src="images/icons/total-balance.svg" alt="total-balance">
            <div>
                <span class="d-block text-uppercase text-white">
                    Total balance
                </span>
                <h4 class="mb-0 text-white fw-semibold">
                    $78,350.00
                    <span class="fw-medium position-relative">
                        <i class="material-symbols-outlined">
                            trending_up
                        </i>
                        +2.3%
                    </span>
                </h4>
            </div>
        </div>
        <div class="basic-table table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th class="fw-medium text-white">
                            Coin
                        </th>
                        <th class="fw-medium text-white">
                            Amount
                        </th>
                        <th class="fw-medium text-white">
                            Total Value
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-white">
                            <div class="customer-info d-flex align-items-center">
                                <span class="d-block fw-medium">
                                    Bitcoin
                                    <span class="text-white fw-normal">(BTC)</span>
                                </span>
                            </div>
                        </td>
                        <td class="fw-medium text-white">
                            0.50 BTC
                        </td>
                        <td class="fw-medium text-white">
                            $13,500
                        </td>
                    </tr>
                    <tr>
                        <td class="text-white">
                            <div class="customer-info d-flex align-items-center">
                                <span class="d-block fw-medium">
                                    Ethereum
                                    <span class="text-white fw-normal">(ETH)</span>
                                </span>
                            </div>
                        </td>
                        <td class="fw-medium text-white">
                            5.00 ETH
                        </td>
                        <td class="fw-medium text-white">
                            $8,750
                        </td>
                    </tr>
                    <tr>
                        <td class="text-white">
                            <div class="customer-info d-flex align-items-center">
                                <span class="d-block fw-medium">
                                    Binance
                                    <span class="text-white fw-normal">(BNB)</span>
                                </span>
                            </div>
                        </td>
                        <td class="fw-medium text-white">
                            100 SOL
                        </td>
                        <td class="fw-medium text-white">
                            $3,500
                        </td>
                    </tr>
                    <tr>
                        <td class="text-white">
                            <div class="customer-info d-flex align-items-center">
                                <span class="d-block fw-medium">
                                    Tether
                                    <span class="text-white fw-normal">(USDT)</span>
                                </span>
                            </div>
                        </td>
                        <td class="fw-medium text-white">
                            10 BNB
                        </td>
                        <td class="fw-medium text-white">
                            $2,500
                        </td>
                    </tr>
                    <tr>
                        <td class="text-white">
                            <div class="customer-info d-flex align-items-center">
                                <span class="d-block fw-medium">
                                    XRP
                                    <span class="text-white fw-normal">(XRP)</span>
                                </span>
                            </div>
                        </td>
                        <td class="fw-medium text-white">
                            1,000 ADA
                        </td>
                        <td class="fw-medium text-white">
                            $250
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <a routerLink="." class="button d-inline-block">
                <span class="d-inline-block position-relative">
                    View All Portfolio <i class="ri-arrow-right-s-line"></i>
                </span>
            </a>
        </div>
        <div class="shape">
            <img src="images/sphere-bowl.png" alt="sphere-bowl">
        </div>
    </div>
</div>
