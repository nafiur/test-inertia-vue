<div
    class="critical-patients-card trezo-card mb-25 border-radius d-block bg-white border-0 shadow-none position-relative"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="trezo-card-header d-flex align-items-center justify-content-between">
        <div class="trezo-card-title">
            <p class="fw-normal text-body">
                Critical Patients
            </p>
            <h5 class="mb-0">
                780
            </h5>
        </div>
    </div>
    <div class="trezo-card-content">
        <div class="chart">
            <div id="critical_patients_chart"></div>
        </div>
        <ul class="list mb-0 p-0 list-unstyled">
            <li class="position-relative text-body">
                Cardiology: <span class="fw-semibold text-black">280</span>
            </li>
            <li class="position-relative text-body">
                Orthopedics: <span class="fw-semibold text-black">600</span>
            </li>
        </ul>
    </div>
</div>
