<div [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <div class="promotions-emails-table table-responsive">
        <table mat-table [dataSource]="dataSource">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <td mat-cell *matCellDef="let row">
                    <div class="d-flex align-items-center">
                        <mat-checkbox
                            (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)"
                        >
                        </mat-checkbox>
                        <div class="icon">
                            <i class="material-symbols-outlined">
                                star_rate
                            </i>
                        </div>
                    </div>
                </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/dashboard/apps/email/read" class="fw-medium">
                        {{element.title}}
                    </a>
                </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <td mat-cell *matCellDef="let element">
                    {{element.description.title}}
                    <span class="text-body">
                        {{element.description.subtitle}}
                    </span>
                </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <td mat-cell *matCellDef="let element" class="text-body text-end">
                    {{element.date}}
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/dashboard/apps/email/read'"></tr>

        </table>
    </div>

    <div class="promotions-emails-paginator">
        <mat-paginator [pageSizeOptions]="[11]" showFirstLastButtons></mat-paginator>
    </div>
</div>
