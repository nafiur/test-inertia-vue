<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Recents
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                Today
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- File Name Column -->
                <ng-container matColumnDef="fileName">
                    <th mat-header-cell *matHeaderCellDef>
                        File Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/dashboard/apps/file-manager/recents" class="file-name d-flex align-items-center fw-medium">
                            <i class="material-symbols-outlined">
                                folder
                            </i>
                            {{element.fileName}}
                        </a>
                    </td>
                </ng-container>

                <!-- Owner Column -->
                <ng-container matColumnDef="owner">
                    <th mat-header-cell *matHeaderCellDef>
                        Owner
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.owner}}
                    </td>
                </ng-container>

                <!-- Listed Date Column -->
                <ng-container matColumnDef="listedDate">
                    <th mat-header-cell *matHeaderCellDef>
                        Listed Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.listedDate}}
                    </td>
                </ng-container>

                <!-- File Type Column -->
                <ng-container matColumnDef="fileType">
                    <th mat-header-cell *matHeaderCellDef>
                        File Type
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.fileType}}
                    </td>
                </ng-container>

                <!-- File Size Column -->
                <ng-container matColumnDef="fileSize">
                    <th mat-header-cell *matHeaderCellDef>
                        File Size
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.fileSize}}
                    </td>
                </ng-container>

                <!-- File Items Column -->
                <ng-container matColumnDef="fileItems">
                    <th mat-header-cell *matHeaderCellDef>
                        File Items
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.fileItems}}
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-buttons d-flex align-items-center">
                            <button type="button" mat-button>
                                <i class="material-symbols-outlined">
                                    {{element.action.view}}
                                </i>
                            </button>
                            <button type="button" mat-button>
                                <i class="material-symbols-outlined">
                                    {{element.action.edit}}
                                </i>
                            </button>
                            <button type="button" mat-button>
                                <i class="material-symbols-outlined">
                                    {{element.action.delete}}
                                </i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
