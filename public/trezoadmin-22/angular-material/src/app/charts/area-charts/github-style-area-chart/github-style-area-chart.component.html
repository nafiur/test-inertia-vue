<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                GitHub Style Area Chart
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="github_style_area_chart"></div>
        </div>
        <div class="github-user d-flex align-items-center">
            <img src="images/admin.png" class="rounded-circle" width="50" alt="user-image">
            <div class="title">
                <span class="d-block text-black fw-medium">
                    Olivia John
                </span>
                <span class="d-block">
                    Coder
                </span>
            </div>
        </div>
        <div class="chart">
            <div id="github_style_area_chart2"></div>
        </div>
    </mat-card-content>
</mat-card>
