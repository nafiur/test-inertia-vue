<mat-card
    class="browser-used-by-users-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Browser Used By Users
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                Oct 01 - Oct 31, 2024
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Sep 01 - Sep 30, 2024
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Aug 01 - Aug 31, 2024
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Jul 01 - Jul 31, 2024
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Browser Column -->
                <ng-container matColumnDef="browser">
                    <th mat-header-cell *matHeaderCellDef>
                        Browser
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="customer-info d-flex align-items-center">
                            <div class="img">
                                <img [src]="element.browser.img" alt="browser-image">
                            </div>
                            <span class="d-block fw-medium">
                                {{element.browser.name}}
                            </span>
                        </div>
                    </td>
                </ng-container>

                <!-- Users -->
                <ng-container matColumnDef="users">
                    <th mat-header-cell *matHeaderCellDef>
                        Users (%)
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.users}}
                    </td>
                </ng-container>

                <!-- Sessions Column -->
                <ng-container matColumnDef="sessions">
                    <th mat-header-cell *matHeaderCellDef>
                        Sessions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.sessions}}
                    </td>
                </ng-container>

                <!-- Bounce Rate Column -->
                <ng-container matColumnDef="bounce_rate">
                    <th mat-header-cell *matHeaderCellDef>
                        Bounce Rate (%)
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.bounce_rate}}
                    </td>
                </ng-container>

                <!-- Avg. Session Duration Column -->
                <ng-container matColumnDef="avgs_duration">
                    <th mat-header-cell *matHeaderCellDef>
                        Avg. Session Duration
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.avgs_duration}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </mat-card-content>
</mat-card>
