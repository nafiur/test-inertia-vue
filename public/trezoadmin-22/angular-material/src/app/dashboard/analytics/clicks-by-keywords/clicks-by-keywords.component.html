<mat-card
    class="clicks-by-keywords-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Clicks/Impressions by Keywords
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                Oct 01 - Oct 31, 2024
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Sep 01 - Sep 30, 2024
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Aug 01 - Aug 31, 2024
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Jul 01 - Jul 31, 2024
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>
                        #
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-body">
                        {{element.id}}
                    </td>
                </ng-container>

                <!-- Dimension -->
                <ng-container matColumnDef="dimension">
                    <th mat-header-cell *matHeaderCellDef>
                        Dimension
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.dimension}}
                    </td>
                </ng-container>

                <!-- Impressions Column -->
                <ng-container matColumnDef="impressions">
                    <th mat-header-cell *matHeaderCellDef>
                        Impressions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="fw-medium impressions position-relative">
                            <i class="material-symbols-outlined" *ngIf="element.impressions.upIcon">
                                trending_up
                            </i>
                            <i class="down material-symbols-outlined" *ngIf="element.impressions.downIcon">
                                trending_down
                            </i>
                            {{element.impressions.number}}
                        </span>
                    </td>
                </ng-container>

                <!-- Clicks Column -->
                <ng-container matColumnDef="clicks">
                    <th mat-header-cell *matHeaderCellDef>
                        Clicks
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="fw-medium clicks position-relative">
                            <i class="material-symbols-outlined" *ngIf="element.clicks.upIcon">
                                trending_up
                            </i>
                            <i class="down material-symbols-outlined" *ngIf="element.clicks.downIcon">
                                trending_down
                            </i>
                            {{element.clicks.number}}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
