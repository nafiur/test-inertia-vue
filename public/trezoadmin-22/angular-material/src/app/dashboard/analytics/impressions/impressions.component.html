<mat-card
    class="impressions-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <span class="sub-title d-block text-body">
            Impressions
        </span>
        <div class="d-flex align-items-center">
            <h6 class="mb-0">
                12,000
            </h6>
            <span class="info-badge down fw-medium position-relative d-inline-block">
                <i class="ri-arrow-down-s-fill"></i>
                10.5%
            </span>
        </div>
        <span class="days d-block text-body">
            Last 30 days
        </span>
        <div class="chart">
            <div id="analytics_impressions_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
