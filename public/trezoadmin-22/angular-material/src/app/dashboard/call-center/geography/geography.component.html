<mat-card
    class="call-center-geography-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Call Center Geography
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="images/vector-map.png" alt="vector-map">
        </div>
        <ul class="p-0 mb-0 list-unstyled">
            <li class="d-flex align-items-center">
                <div class="flag flex-shrink-0">
                    <img src="images/flags/usa.svg" alt="usa">
                </div>
                <div class="flex-grow-1">
                    <div class="position-relative d-flex align-items-center justify-content-between">
                        <span class="d-block fw-medium">
                            United States
                        </span>
                        <span class="d-block fw-medium">
                            1,200 calls
                        </span>
                        <span class="d-block fw-medium">
                            90%
                        </span>
                    </div>
                    <div class="progressbar d-flex align-items-center">
                        <mat-progress-bar class="success-progressbar" mode="determinate" value="90"></mat-progress-bar>
                    </div>
                </div>
            </li>
            <li class="d-flex align-items-center">
                <div class="flag flex-shrink-0">
                    <img src="images/flags/canada.svg" alt="canada">
                </div>
                <div class="flex-grow-1">
                    <div class="position-relative d-flex align-items-center justify-content-between">
                        <span class="d-block fw-medium">
                            Canada
                        </span>
                        <span class="d-block fw-medium">
                            980 calls
                        </span>
                        <span class="d-block fw-medium">
                            88%
                        </span>
                    </div>
                    <div class="progressbar d-flex align-items-center">
                        <mat-progress-bar mode="determinate" value="88"></mat-progress-bar>
                    </div>
                </div>
            </li>
            <li class="d-flex align-items-center">
                <div class="flag flex-shrink-0">
                    <img src="images/flags/brazil.svg" alt="brazil">
                </div>
                <div class="flex-grow-1">
                    <div class="position-relative d-flex align-items-center justify-content-between">
                        <span class="d-block fw-medium">
                            Brazil
                        </span>
                        <span class="d-block fw-medium">
                            850 calls
                        </span>
                        <span class="d-block fw-medium">
                            65%
                        </span>
                    </div>
                    <div class="progressbar d-flex align-items-center">
                        <mat-progress-bar class="orange-progressbar" mode="determinate" value="65"></mat-progress-bar>
                    </div>
                </div>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
