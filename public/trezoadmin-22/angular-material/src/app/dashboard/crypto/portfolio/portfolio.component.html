<mat-card
    class="portfolio-card mb-25 border-radius d-block bg-primary border-0 shadow-none"
    style="background-image: url(images/portfolio-bg.jpg);"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 text-white">
                Portfolio
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="total-balance d-flex align-items-center">
            <img src="images/icons/total-balance.svg" alt="total-balance">
            <div>
                <span class="d-block text-uppercase text-white">
                    Total balance
                </span>
                <h4 class="mb-0 text-white fw-semibold">
                    $78,350.00
                    <span class="fw-medium position-relative">
                        <i class="material-symbols-outlined">
                            trending_up
                        </i>
                        +2.3%
                    </span>
                </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Coin Column -->
                <ng-container matColumnDef="coin">
                    <th mat-header-cell *matHeaderCellDef class="text-white">
                        Coin
                    </th>
                    <td mat-cell *matCellDef="let element" class="text-white">
                        <div class="customer-info d-flex align-items-center">
                            <span class="d-block fw-medium">
                                {{element.coin.name}} <span class="text-white fw-normal">({{element.coin.abbreviation}})</span>
                            </span>
                        </div>
                    </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef class="text-white">
                        Amount
                    </th>
                    <td mat-cell *matCellDef="let element" class="fw-medium text-white">
                        {{element.amount}}
                    </td>
                </ng-container>

                <!-- Total Value Column -->
                <ng-container matColumnDef="total_value">
                    <th mat-header-cell *matHeaderCellDef class="text-white">
                        Total Value
                    </th>
                    <td mat-cell *matCellDef="let element" class="fw-medium text-white">
                        {{element.total_value}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <div class="text-end">
            <a routerLink="." mat-button>
                View All Portfolio <i class="ri-arrow-right-s-line"></i>
            </a>
        </div>
        <div class="shape">
            <img src="images/sphere-bowl.png" alt="sphere-bowl">
        </div>
    </mat-card-content>
</mat-card>
