<mat-card
    class="market-price-statistics-card mb-25 border-radius d-block bg-white shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Market Price Statistics
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <div class="statistics-buttons-list">
                <button type="button" mat-button>
                    1H
                </button>
                <button type="button" mat-button>
                    24H
                </button>
                <button type="button" mat-button class="active">
                    1W
                </button>
                <button type="button" mat-button>
                    1M
                </button>
                <button type="button" mat-button>
                    1Y
                </button>
            </div>
            <div class="cryptocurrency-types">
                <button mat-button [matMenuTriggerFor]="menu" class="fw-semibold">
                    <img src="images/cryptocurrencies/big-bitcoin.svg" alt="bitcoin">
                    Bitcoin
                </button>
                <mat-menu #menu="matMenu" class="cryptocurrency-types-menu style-two">
                    <button mat-menu-item>
                        <img src="images/cryptocurrencies/ethereum.svg" alt="ethereum">
                        Ethereum
                        <span class="fw-normal text-body">(ETH)</span>
                    </button>
                    <button mat-menu-item>
                        <img src="images/cryptocurrencies/bitcoin.svg" alt="bitcoin">
                        Bitcoin
                        <span class="fw-normal text-body">(BTC)</span>
                    </button>
                    <button mat-menu-item>
                        <img src="images/cryptocurrencies/solana.svg" alt="solana">
                        Solana
                        <span class="fw-normal text-body">(SOL)</span>
                    </button>
                    <button mat-menu-item>
                        <img src="images/cryptocurrencies/cardano.png" alt="cardano">
                        Cardano
                        <span class="fw-normal text-body">(ADA)</span>
                    </button>
                    <button mat-menu-item>
                        <img src="images/cryptocurrencies/binance.svg" alt="binance">
                        Binance
                        <span class="fw-normal text-body">(BNB)</span>
                    </button>
                </mat-menu>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="info d-sm-flex align-items-center justify-content-between">
            <div class="coin d-flex align-items-center">
                <img src="images/cryptocurrencies/big-bitcoin.svg" alt="bitcoin">
                <div>
                    <span class="d-block text-uppercase fw-medium">
                        Bitcoin <span class="text-body fw-normal">(BTC)</span>
                    </span>
                    <h4 class="mb-0 fw-semibold">
                        $27,500
                        <span class="fw-medium position-relative">
                            <i class="material-symbols-outlined">
                                trending_up
                            </i>
                            +2.3%
                        </span>
                    </h4>
                </div>
            </div>
            <ul class="list mb-0 mt-0 p-0 list-unstyled">
                <li class="fw-semibold text-black">
                    <span class="d-block fw-normal text-body">
                        Closing Price
                    </span>
                    $27,200
                </li>
                <li class="fw-semibold text-black">
                    <span class="d-block fw-normal text-body">
                        24h Volume
                    </span>
                    $35B
                </li>
            </ul>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="material-symbols-outlined">
                    more_vert
                </i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            View
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Block
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Delete
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Report
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </div>
        <div class="chart">
            <div id="price_statistics_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
