<mat-card
    class="customer-satisfaction-card mb-25 border-radius d-block bg-primary border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold text-white">
                Customer Satisfaction
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border text-white d-inline-block border-radius">
                {{ selectedTimeframe }}
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="hd_customer_satisfaction_chart"></div>
            <div class="text text-center">
                <span class="d-block text-white">
                    Overall
                </span>
                <h6 class="mb-0 fw-semibold text-white">
                    98%
                </h6>
            </div>
        </div>
        <div class="image ml-auto mr-auto text-center">
            <img src="images/man-with-tablet.png" alt="man-with-tablet-image">
        </div>
    </mat-card-content>
</mat-card>
