<mat-card class="employee-leave-request-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Employee Leave Request
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu d-inline-block border-radius">
                This Month
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-style-three">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Employee Column -->
                    <ng-container matColumnDef="employee">
                        <th mat-header-cell *matHeaderCellDef>
                            Employee
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="employee-info d-flex align-items-center">
                                <div class="img rounded-circle">
                                    <img [src]="element.employee.img" class="rounded-circle" alt="user-image">
                                </div>
                                <div>
                                    <span class="d-block text-black fw-medium">
                                        {{element.employee.name}}
                                    </span>
                                    <span class="d-block text-body">
                                        {{element.employee.designation}}
                                    </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Leave Type Column -->
                    <ng-container matColumnDef="leaveType">
                        <th mat-header-cell *matHeaderCellDef>
                            Leave Type
                        </th>
                        <td class="fw-medium text-black" mat-cell *matCellDef="let element">
                            {{element.leaveType}}
                        </td>
                    </ng-container>

                    <!-- Days Column -->
                    <ng-container matColumnDef="days">
                        <th mat-header-cell *matHeaderCellDef>
                            Days
                        </th>
                        <td class="fw-medium text-black" mat-cell *matCellDef="let element">
                            {{element.days}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trezo-badge inProgress" *ngIf="element.status.approved">
                                Approved
                            </span>
                            <span class="trezo-badge pPending" *ngIf="element.status.pending">
                                Pending
                            </span>
                            <span class="trezo-badge rejected" *ngIf="element.status.rejected">
                                Rejected
                            </span>
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-buttons d-flex align-items-center">
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.view}}
                                    </i>
                                </button>
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.edit}}
                                    </i>
                                </button>
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.delete}}
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
