<mat-card class="employee-salary-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0 fw-semibold">
                Employee Salary
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu style-two p-0 d-inline-block border-radius-0">
                <i class="ri-more-2-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="info d-flex align-items-center">
            <div class="icon d-flex align-items-center justify-content-center">
                <img src="images/icons/total-payroll.svg" alt="total-payroll">
            </div>
            <div>
                <span class="d-block">
                    Total Payroll
                </span>
                <h5 class="mb-0 fw-semibold">
                    $450,000
                </h5>
            </div>
        </div>
        <div class="chart">
            <div id="employee_salary_chart"></div>
        </div>
        <div class="info-list d-sm-flex align-items-center">
            <div class="info d-flex align-items-center">
                <div class="icon d-flex align-items-center justify-content-center">
                    <img src="images/icons/salary-paid.svg" alt="salary-paid">
                </div>
                <div>
                    <span class="d-block">
                        Salary Paid
                    </span>
                    <h5 class="mb-0 fw-semibold">
                        $395k
                    </h5>
                </div>
            </div>
            <div class="info d-flex align-items-center">
                <div class="icon d-flex align-items-center justify-content-center">
                    <img src="images/icons/salary-pending.svg" alt="salary-pending">
                </div>
                <div>
                    <span class="d-block">
                        Salary Pending
                    </span>
                    <h5 class="mb-0 fw-semibold">
                        $60k
                    </h5>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
