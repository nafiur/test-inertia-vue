<mat-card
    class="total-employees-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="title d-flex align-items-center">
            <div class="icon bg-primary text-white d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined">
                    group
                </i>
            </div>
            <div>
                <span class="d-block">
                    Total Employees
                </span>
                <h5 class="mb-0 fw-semibold">
                    15,720
                </h5>
            </div>
        </div>
        <div class="info d-flex align-items-center">
            <div class="trezo-badge text-success d-flex align-items-center justify-content-center">
                <i class="ri-arrow-right-up-line"></i>
            </div>
            <div>
                <span class="fw-medium text-black">
                    +12%
                </span>
                last year
            </div>
        </div>
        <div class="chart">
            <div id="total_employees_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
