<mat-card
    class="add-spend-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <span class="d-block">
                    Ad Spend
                </span>
                <h3 class="mb-0 lh-1">
                    $1,528
                </h3>
            </div>
            <img src="images/icons/ads.gif" alt="ads">
        </div>
        <span class="info-badge d-inline-block">
            +5.4%
        </span>
        <span class="text-xs d-block">
            vs previous 30 days
        </span>
    </mat-card-content>
</mat-card>
