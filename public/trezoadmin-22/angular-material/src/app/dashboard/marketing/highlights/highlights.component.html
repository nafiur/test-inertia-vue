<mat-card
    class="highlights-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Highlights
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <span class="d-block text-body">
                Last 7 days
            </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="m-0 p-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <span class="title d-block position-relative">
                    <img src="images/icons/star.svg" alt="star">
                    Average Client Rating
                </span>
                <span class="trending d-block fw-medium text-black position-relative">
                    <i class="material-symbols-outlined">
                        arrow_upward
                    </i>
                    4.9/5.0
                </span>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <span class="title d-block position-relative">
                    <img src="images/icons/instagram.svg" alt="instagram">
                    Instagram Followers
                </span>
                <span class="trending down d-block fw-medium text-black position-relative">
                    <i class="material-symbols-outlined">
                        arrow_downward
                    </i>
                    630K
                </span>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <span class="title d-block position-relative">
                    <img src="images/icons/google2.svg" alt="google2">
                    Google Ads CPC
                </span>
                <span class="trending d-block fw-medium text-black position-relative">
                    <i class="material-symbols-outlined">
                        arrow_upward
                    </i>
                    $3.58
                </span>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
