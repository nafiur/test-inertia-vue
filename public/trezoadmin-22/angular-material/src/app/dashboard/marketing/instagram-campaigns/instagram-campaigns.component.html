<mat-card class="instagram-campaigns-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Instagram Campaigns
            </h5>
            <span class="trezo-badge pInProgress border-radius-0 fw-medium">
                Live Now
            </span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="items d-flex align-items-center">
            <div class="item">
                <div class="d-flex align-items-center">
                    <span class="dot bg-purple"></span>
                    <span class="d-block">
                        Campaign Budget
                    </span>
                </div>
                <h3 class="mb-0 lh-1">
                    $3200
                </h3>
            </div>
            <div class="item">
                <div class="d-flex align-items-center">
                    <span class="dot bg-orange"></span>
                    <span class="d-block">
                        Followers Goal
                    </span>
                </div>
                <h3 class="mb-0 lh-1">
                    140,000
                </h3>
            </div>
        </div>
        <div class="chart position-relative">
            <div class="inner">
                <div id="instagram_campaigns_chart"></div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
