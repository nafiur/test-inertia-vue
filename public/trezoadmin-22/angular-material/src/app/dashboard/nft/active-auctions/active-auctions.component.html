<mat-card
    class="active-auctions-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Active Auctions
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu style-two d-inline-block border-radius">
                Monthly
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Yearly
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Item Column -->
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef>
                        Item
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="employee-info d-flex align-items-center">
                            <div class="img border-radius">
                                <img [src]="element.item.img" class="border-radius" alt="user-image">
                            </div>
                            <div>
                                <span class="d-block text-black fw-semibold">
                                    {{element.item.name}}
                                </span>
                                <span class="d-block text-body">
                                    by {{element.item.author}}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Open price Column -->
                <ng-container matColumnDef="openPrice">
                    <th mat-header-cell *matHeaderCellDef>
                        Open price
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        {{element.openPrice}}
                    </td>
                </ng-container>

                <!-- Your Offer Column -->
                <ng-container matColumnDef="yourOffer">
                    <th mat-header-cell *matHeaderCellDef>
                        Your Offer
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        {{element.yourOffer}}
                    </td>
                </ng-container>

                <!-- Recent Offer Column -->
                <ng-container matColumnDef="recentOffer">
                    <th mat-header-cell *matHeaderCellDef>
                        Recent Offer
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center" style="gap: 5px;">
                            <img [src]="element.recentOffer.img" width="22" class="rounded-circle" alt="user-image">
                            {{element.recentOffer.offer}}
                        </div>
                    </td>
                </ng-container>

                <!-- Time Left Column -->
                <ng-container matColumnDef="timeLeft">
                    <th mat-header-cell *matHeaderCellDef>
                        Time Left
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        {{element.timeLeft}}
                    </td>
                </ng-container>

                <!-- View Column -->
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>
                        View
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="element.view" mat-button class="link-btn d-inline-block rounded-circle position-relative">
                            <i class="ri-arrow-right-line"></i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
