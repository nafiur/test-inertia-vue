<mat-card
    class="most-popular-sellers-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Most Popular Sellers
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu style-two d-inline-block border-radius">
                Monthly
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Weekly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Monthly
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Yearly
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Seller Column -->
                <ng-container matColumnDef="seller">
                    <th mat-header-cell *matHeaderCellDef>
                        Seller
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="employee-info d-flex align-items-center">
                            <div class="img rounded-circle">
                                <img [src]="element.seller.img" class="rounded-circle" alt="user-image">
                            </div>
                            <div>
                                <span class="d-block text-black fw-semibold">
                                    {{element.seller.name}}
                                </span>
                                <span class="d-block text-body">
                                    by {{element.seller.location}}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Deliveries Column -->
                <ng-container matColumnDef="deliveries">
                    <th mat-header-cell *matHeaderCellDef>
                        Deliveries
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        {{element.deliveries}}
                    </td>
                </ng-container>

                <!-- Earnings Column -->
                <ng-container matColumnDef="earnings">
                    <th mat-header-cell *matHeaderCellDef>
                        Earnings
                    </th>
                    <td class="fw-semibold" mat-cell *matCellDef="let element">
                        {{element.earnings}}
                    </td>
                </ng-container>

                <!-- Ratings Column -->
                <ng-container matColumnDef="ratings">
                    <th mat-header-cell *matHeaderCellDef>
                        Ratings
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ratings d-flex align-items-center">
                            @for (star of element.ratings.stars; track star) {
                                <i class="{{star.star}}"></i>
                            }
                            <div class="number text-body position-relative">
                                {{element.ratings.number}}
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- View Column -->
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>
                        View
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="element.view" mat-button class="link-btn d-inline-block rounded-circle position-relative">
                            <i class="ri-arrow-right-line"></i>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
