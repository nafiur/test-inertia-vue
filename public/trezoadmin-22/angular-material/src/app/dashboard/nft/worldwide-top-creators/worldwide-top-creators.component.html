<mat-card class="worldwide-top-creators-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Worldwide Top Creators
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="images/vector-map.png" alt="vector-map">
        </div>
        <ul class="p-0 mb-0 list-unstyled">
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/portugal.svg" alt="portugal">
                    <span class="d-block fw-medium">
                        Portugal
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <mat-progress-bar mode="determinate" value="85"></mat-progress-bar>
                    <span class="d-block">
                        85%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/germany.svg" alt="germany">
                    <span class="d-block fw-medium">
                        Germany
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <mat-progress-bar class="secondary-progressbar" mode="determinate" value="65"></mat-progress-bar>
                    <span class="d-block">
                        65%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/spain.svg" alt="spain">
                    <span class="d-block fw-medium">
                        Spain
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <mat-progress-bar class="purple-progressbar" mode="determinate" value="45"></mat-progress-bar>
                    <span class="d-block">
                        45%
                    </span>
                </div>
            </li>
            <li class="d-flex align-items-center justify-content-between">
                <div class="flag d-flex align-items-center">
                    <img src="images/flags/canada.svg" alt="canada">
                    <span class="d-block fw-medium">
                        Canada
                    </span>
                </div>
                <div class="percentage-progress d-flex align-items-center">
                    <mat-progress-bar class="success-progressbar" mode="determinate" value="75"></mat-progress-bar>
                    <span class="d-block">
                        75%
                    </span>
                </div>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
