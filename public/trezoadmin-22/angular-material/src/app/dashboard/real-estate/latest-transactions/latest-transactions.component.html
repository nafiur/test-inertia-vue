<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Latest Transactions
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                Last 30 Days
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            Last 7 Days
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Last 15 Days
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            Last 30 Days
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-style-two">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">

                    <!-- Customer ID Column -->
                    <ng-container matColumnDef="customerID">
                        <th mat-header-cell *matHeaderCellDef>
                            Customer ID
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-body">
                            <div class="d-flex align-items-center" style="gap: 15px;">
                                <mat-checkbox></mat-checkbox>
                                {{element.customerID}}
                            </div>
                        </td>
                    </ng-container>

                    <!-- Customer Name Column -->
                    <ng-container matColumnDef="customerName">
                        <th mat-header-cell *matHeaderCellDef>
                            Customer Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="customer-info d-flex align-items-center">
                                <div class="img">
                                    <img [src]="element.customerName.img" alt="user-image">
                                </div>
                                <span class="d-block fw-medium">
                                    {{element.customerName.name}}
                                </span>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Property Column -->
                    <ng-container matColumnDef="property">
                        <th mat-header-cell *matHeaderCellDef>
                            Property
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-body">
                            {{element.property}}
                        </td>
                    </ng-container>

                    <!-- Date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>
                            Date
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-body">
                            {{element.date}}
                        </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>
                            Price
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.price}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>
                            Status
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trezo-badge pFinished" *ngIf="element.status.completed">
                                Completed
                            </span>
                            <span class="trezo-badge sPending" *ngIf="element.status.pending">
                                Pending
                            </span>
                            <span class="trezo-badge cancelled" *ngIf="element.status.cancel">
                                Cancel
                            </span>
                            <span class="trezo-badge rejected" *ngIf="element.status.rejected">
                                Rejected
                            </span>
                        </td>
                    </ng-container>

                    <!-- Payment Column -->
                    <ng-container matColumnDef="payment">
                        <th mat-header-cell *matHeaderCellDef>
                            Payment
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-body">
                            {{element.payment}}
                        </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Action
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-buttons d-flex align-items-center">
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.view}}
                                    </i>
                                </button>
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.edit}}
                                    </i>
                                </button>
                                <button type="button" mat-button>
                                    <i class="material-symbols-outlined">
                                        {{element.action.delete}}
                                    </i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
