<mat-card
    class="real-time-sales-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Real-Time Sales
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                {{ selectedTimeframe }}
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Day')">
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Week')">
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Month')">
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item (click)="onTimeframeChange('This Year')">
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="real_time_sales_chart"></div>
        </div>
        <div class="info d-flex justify-content-between">
            <div>
                <span class="d-block text-body">
                    Total Sales
                </span>
                <h6 class="mb-0 fw-medium">
                    $150.7k
                    <span class="text-success position-relative">
                        <i class="ri-arrow-up-fill"></i>
                        12%
                    </span>
                </h6>
            </div>
            <div>
                <span class="d-block text-body">
                    Avg. Sales Per Day
                </span>
                <h6 class="mb-0 fw-medium">
                    $19.2k
                    <span class="text-danger position-relative">
                        <i class="ri-arrow-down-fill"></i>
                        7%
                    </span>
                </h6>
            </div>
        </div>
    </mat-card-content>
</mat-card>
