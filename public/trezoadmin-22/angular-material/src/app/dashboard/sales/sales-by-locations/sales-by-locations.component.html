<mat-card
    class="sales-by-locations-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
    [class.component-card-with-box-shadow]="themeService.isCardWithBoxShadow()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Sales by Locations
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="images/vector-map.png" alt="vector-map">
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Country Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef>
                        Country
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="customer-info d-flex align-items-center">
                            <div class="img">
                                <img [src]="element.country.img" alt="flag-image">
                            </div>
                            <span class="d-block fw-medium">
                                {{element.country.name}}
                            </span>
                        </div>
                    </td>
                </ng-container>

                <!-- Orders Column -->
                <ng-container matColumnDef="orders">
                    <th mat-header-cell *matHeaderCellDef>
                        Orders
                    </th>
                    <td mat-cell *matCellDef="let element" class="fw-medium">
                        {{element.orders}}
                    </td>
                </ng-container>

                <!-- Earnings Column -->
                <ng-container matColumnDef="earnings">
                    <th mat-header-cell *matHeaderCellDef>
                        Earnings
                    </th>
                    <td mat-cell *matCellDef="let element" class="fw-medium">
                        {{element.earnings}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
    </mat-card-content>
</mat-card>
