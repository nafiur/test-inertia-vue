<mat-card
    class="school-stats-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-4">
                <div class="item">
                    <div class="title d-flex align-items-center">
                        <img src="images/icons/graduation.svg" alt="graduation">
                        <div>
                            <span class="d-block">
                                Total Students
                            </span>
                            <h5 class="mb-0 fw-semibold">
                                12,560
                            </h5>
                        </div>
                    </div>
                    <div class="info d-flex align-items-center">
                        <div class="trezo-badge text-success d-flex align-items-center justify-content-center">
                            <i class="ri-arrow-right-up-line"></i>
                        </div>
                        <div>
                            <span class="fw-medium text-black">
                                +12%
                            </span>
                            last year
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <div class="title d-flex align-items-center">
                        <img src="images/icons/teacher.svg" alt="teacher">
                        <div>
                            <span class="d-block">
                                Total Teachers
                            </span>
                            <h5 class="mb-0 fw-semibold">
                                780
                            </h5>
                        </div>
                    </div>
                    <div class="info d-flex align-items-center">
                        <div class="trezo-badge down text-orange d-flex align-items-center justify-content-center">
                            <i class="ri-arrow-right-down-line"></i>
                        </div>
                        <div>
                            <span class="fw-medium text-black">
                                -10%
                            </span>
                            last year
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="item">
                    <div class="title d-flex align-items-center">
                        <img src="images/icons/student.svg" alt="student">
                        <div>
                            <span class="d-block">
                                Attendance Today
                            </span>
                            <h5 class="mb-0 fw-semibold">
                                1,425
                            </h5>
                        </div>
                    </div>
                    <div class="info d-flex align-items-center">
                        <div class="trezo-badge text-success d-flex align-items-center justify-content-center">
                            <i class="ri-arrow-right-up-line"></i>
                        </div>
                        <div>
                            <span class="fw-medium text-black">
                                +25%
                            </span>
                            last month
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
