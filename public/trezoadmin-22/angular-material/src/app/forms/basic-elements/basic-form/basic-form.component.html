<div
    class="basic-form"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <form>
        <div class="form-group">
            <label class="main-label d-block fw-medium text-black">
                Name
            </label>
            <mat-form-field>
                <mat-label>
                    Enter name
                </mat-label>
                <input matInput type="email">
            </mat-form-field>
        </div>
        <div class="form-group">
            <label class="main-label d-block fw-medium text-black">
                Email Address
            </label>
            <mat-form-field>
                <mat-label>
                    Enter email address
                </mat-label>
                <input matInput type="email">
            </mat-form-field>
        </div>
        <div class="form-group">
            <label class="main-label d-block fw-medium text-black">
                Password
            </label>
            <mat-form-field>
                <mat-label>
                    Enter your password
                </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <span class="material-symbols-outlined">
                        {{hide ? 'visibility_off' : 'visibility'}}
                    </span>
                </button>
            </mat-form-field>
        </div>
        <div class="info d-flex justify-content-between align-items-center">
            <mat-checkbox>
                Remember me
            </mat-checkbox>
            <a routerLink="." class="d-inline-block text-primary">
                Forgot Password?
            </a>
        </div>
        <button mat-button class="btn" type="submit">
            Sign In
        </button>
    </form>
</div>
