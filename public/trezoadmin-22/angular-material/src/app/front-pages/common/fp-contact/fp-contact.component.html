<div
    class="contact-area pt-150"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="contact-image border-radius">
                    <img src="images/front-pages/contact.jpg" class="border-radius" alt="contact-image">
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="contact-content">
                    <div class="section-title">
                        <div class="sub-title d-inline-block position-relative">
                            <span class="d-inline-block position-relative text-purple">
                                Contact Us
                            </span>
                        </div>
                        <h2 class="mb-0">
                            How Can We Help? We Love to Hear From You. Send Us a Message!
                        </h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Full Name
                            </label>
                            <mat-form-field>
                                <mat-label>
                                    Your full name
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Email Address
                            </label>
                            <mat-form-field>
                                <mat-label>
                                    Your email address
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Phone Number
                            </label>
                            <mat-form-field>
                                <mat-label>
                                    Your phone number
                                </mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <label class="main-label d-block fw-medium text-black">
                                Message
                            </label>
                            <mat-form-field>
                                <mat-label>Write your message...</mat-label>
                                <textarea matInput></textarea>
                            </mat-form-field>
                        </div>
                        <button type="button" mat-button>
                            <i class="material-symbols-outlined">
                                autorenew
                            </i>
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
