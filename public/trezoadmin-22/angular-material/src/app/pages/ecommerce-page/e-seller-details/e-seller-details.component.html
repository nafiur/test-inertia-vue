<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Seller Details
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            eCommerce
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Sellers
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Seller Details
        </li>
    </ol>
</div>

<!-- Seller Overview -->
<app-seller-overview />

<div
    class="row"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <div class="col-xxl-3 col-lg-4">

        <!-- Seller -->
        <mat-card class="seller-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-content>
                <div class="info d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="icon position-relative text-center rounded-circle">
                            <img src="images/sellers/seller1.png" alt="seller-image">
                        </div>
                        <div>
                            <a routerLink="/dashboard/ecommerce-page/seller-details" class="title d-block fw-medium">
                                Ava Turner
                            </a>
                            <span class="d-block">
                                turner&#64;trezo.com
                            </span>
                        </div>
                    </div>
                    <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                        <i class="ri-more-fill"></i>
                    </button>
                    <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                        <ul class="p-0 mt-0 mb-0 list-unstyled">
                            <li>
                                <button mat-menu-item>
                                    View
                                </button>
                            </li>
                            <li>
                                <button mat-menu-item>
                                    Edit
                                </button>
                            </li>
                            <li>
                                <button mat-menu-item>
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </mat-menu>
                </div>
                <ul class="p-0 mb-0 list-unstyled">
                    <li class="text-black">
                        <span class="text-body">
                            Last Sale Date:
                        </span> 
                        25 Nov 2024
                    </li>
                    <li class="text-black">
                        <span class="text-body">
                            Item Stock:
                        </span> 
                        50
                    </li>
                    <li class="text-black">
                        <span class="text-body">
                            Wallet Balance:
                        </span> 
                        $9,999.50
                    </li>
                    <li class="text-black">
                        <span class="text-body">
                            Revenue:
                        </span> 
                        $5,999.50
                    </li>
                    <li class="text-black">
                        <span class="text-body">
                            Store:
                        </span> 
                        TechMaster Store
                    </li>
                </ul>
                <form>
                    <div class="form-group">
                        <label class="main-label d-block fw-medium text-black">
                            Contact Support 
                        </label>
                        <mat-form-field>
                            <mat-label>Type here....</mat-label>
                            <textarea matInput></textarea>
                        </mat-form-field>
                    </div>
                    <div class="form-btn-box">
                        <button type="button" mat-button color="primary">
                            <i class="material-symbols-outlined">
                                send
                            </i>
                            Send Message
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
    <div class="col-xxl-9 col-lg-8">

        <!-- Revenue -->
        <app-revenue />
        
    </div>
</div>

<!-- Products -->
<app-products />
