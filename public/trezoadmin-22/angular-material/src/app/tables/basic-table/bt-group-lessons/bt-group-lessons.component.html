<mat-card
    class="bt-group-lessons-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Group Lessons
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="basic-table table-responsive">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="group-lesson d-flex align-items-center">
                                <div class="users d-flex align-items-center">
                                    <div class="rounded-circle">
                                        <img alt="user-image" class="rounded-circle" src="images/users/user20.jpg" />
                                    </div>
                                    <div class="rounded-circle">
                                        <img alt="user-image" class="rounded-circle" src="images/users/user21.jpg" />
                                    </div>
                                    <div class="rounded-circle">
                                        <img alt="user-image" class="rounded-circle" src="images/users/user6.jpg" />
                                    </div>
                                </div>
                                <div class="info">
                                    <span class="fw-medium d-block">
                                        Digital Marketing
                                    </span>
                                    <span class="date text-body d-block">
                                        15 March 2024
                                    </span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a mat-button routerLink="/dashboard/tables" class="link-btn d-inline-block rounded-circle position-relative">
                                <i class="material-symbols-outlined">
                                    arrow_outward
                                </i>
                            </a>
                        </td>
                    </tr>
                    <tr>
