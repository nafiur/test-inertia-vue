<mat-card
    class="dt-group-lessons-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Group Lessons
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="dot-menu p-0 d-inline-block border-radius-0">
                <i class="ri-more-fill"></i>
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Group Column -->
                <ng-container matColumnDef="group">
                    <th mat-header-cell *matHeaderCellDef>
                        Group
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="group-lesson d-flex align-items-center">
                            <div class="users d-flex align-items-center">
                                @for (userImg of element.group.images; track userImg) {
                                    <div class="rounded-circle">
                                        <img [src]="userImg.img" class="rounded-circle" alt="user-image">
                                    </div>
                                }
                            </div>
                            <div class="info">
                                <span class="fw-medium d-block">
                                    {{element.group.name}}
                                </span>
                                <span class="date text-body fw-medium d-block">
                                    {{element.group.date}}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="link">
                    <th mat-header-cell *matHeaderCellDef>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <a routerLink="/crm" mat-button class="link-btn d-inline-block rounded-circle position-relative">
                            <i class="material-symbols-outlined">
                                {{element.link}}
                            </i>
                        </a>
                    </td>
                </ng-container>

                <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
