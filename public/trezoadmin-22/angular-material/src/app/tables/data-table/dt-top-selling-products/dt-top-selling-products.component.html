<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Top Selling Products
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu d-inline-block border-radius">
                Today
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Product Column -->
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef>
                        Product
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="product-info d-flex align-items-center">
                            <div class="image">
                                <img [src]="element.product.img" alt="product-image">
                            </div>
                            <div class="info">
                                <a routerLink="/dashboard/ecommerce-page/product-details" class="fw-medium d-inline-block">
                                    {{element.product.title}}
                                </a>
                                <span class="d-block text-body">
                                    {{element.product.date}}
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>
                        Price
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.price}}
                    </td>
                </ng-container>

                <!-- Order Column -->
                <ng-container matColumnDef="order">
                    <th mat-header-cell *matHeaderCellDef>
                        Order
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.order}}
                    </td>
                </ng-container>

                <!-- Stock Column -->
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef>
                        Stock
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span
                            class="d-block"
                            [ngClass]="{'stock-out': element.stock.className}"
                        >
                            {{element.stock.count}}
                        </span>
                    </td>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>
                        Amount
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.amount}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
