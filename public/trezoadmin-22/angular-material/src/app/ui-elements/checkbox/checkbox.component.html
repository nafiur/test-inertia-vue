<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Checkbox
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Checkbox
        </li>
    </ol>
</div>

<!-- Checkbox -->
<div class="row">
    <div class="col-lg-6">
        <mat-card class="checkbox-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Basic Checkboxes
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-checkbox></mat-checkbox>
                <mat-checkbox [disabled]="true"></mat-checkbox>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card class="checkbox-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Checkbox with Text
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-checkbox>Check me!</mat-checkbox>
                <mat-checkbox [disabled]="true">Check me!</mat-checkbox>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card class="checkbox-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Parent Checkboxes
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-parent-checkboxes />
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card class="checkbox-card mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Checkboxes with Reactive Forms
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-checkboxes-with-forms />
            </mat-card-content>
        </mat-card>
    </div>
</div>
