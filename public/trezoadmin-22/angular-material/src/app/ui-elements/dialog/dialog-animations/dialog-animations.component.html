<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Dialog Animations
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button (click)="openDialog('0ms', '0ms')">
            Open dialog without animation
        </button>
        <span class="mr-15"></span>
        <button mat-flat-button (click)="openDialog('3000ms', '1500ms')">
            Open dialog slowly
        </button>
    </mat-card-content>
</mat-card>
