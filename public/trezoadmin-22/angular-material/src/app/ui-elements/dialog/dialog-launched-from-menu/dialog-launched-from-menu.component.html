<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Dialog Launched From a Menu
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button [matMenuTriggerFor]="menu" #menuTrigger>
            Menu
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openDialog()">
                Open dialog
            </button>
        </mat-menu>
    </mat-card-content>
</mat-card>
