<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Icon
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Icon
        </li>
    </ol>
</div>

<!-- Icon -->
<div class="row">
    <div class="col-sm-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        SVG Icon
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Basic Icon
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <i class="material-symbols-outlined">
                    home
                </i>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<!-- Links -->
<div class="mb-25 text-center">
    <a href="https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/" target="_blank" mat-flat-button>
        Click to See More Icon
    </a>
</div>
