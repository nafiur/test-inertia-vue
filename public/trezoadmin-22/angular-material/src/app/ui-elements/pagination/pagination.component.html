<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Pagination
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Pagination
        </li>
    </ol>
</div>

<!-- Pagination -->
<mat-card class="pagination-card mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-content>
        <div class="d-md-flex align-items-center justify-content-between">
            <p class="mb-0">
                Showing 9 of 36 results
            </p>
            <ol class="pagination list-unstyled mt-0 mb-0 pl-0">
                <li class="pagination-item d-inline-block">
                    <a mat-button class="prev" routerLink=".">
                        <i class="material-symbols-outlined">
                            chevron_left
                        </i>
                    </a>
                </li>
                <li class="pagination-item d-inline-block">
                    <a mat-button routerLink="." class="active">
                        1
                    </a>
                </li>
                <li class="pagination-item d-inline-block">
                    <a mat-button routerLink=".">
                        2
                    </a>
                </li>
                <li class="pagination-item d-inline-block">
                    <a mat-button routerLink=".">
                        3
                    </a>
                </li>
                <li class="pagination-item d-inline-block">
                    <a mat-button routerLink=".">
                        4
                    </a>
                </li>
                <li class="pagination-item d-inline-block">
                    <a mat-button class="next" routerLink=".">
                        <i class="material-symbols-outlined">
                            chevron_right
                        </i>
                    </a>
                </li>
            </ol>
        </div>
    </mat-card-content>
</mat-card>
<div class="row">
    <div class="col-md-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Pagination
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <nav aria-label="Page navigation example">
                    <ul class="pagination-list">
                        <li class="page-item"><a class="page-link" routerLink=".">Previous</a></li>
                        <li class="page-item"><a class="page-link" routerLink=".">1</a></li>
                        <li class="page-item"><a class="page-link active" routerLink=".">2</a></li>
                        <li class="page-item"><a class="page-link" routerLink=".">3</a></li>
                        <li class="page-item"><a class="page-link" routerLink=".">Next</a></li>
                    </ul>
                </nav>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-6">
        <mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
            <mat-card-header>
                <mat-card-title>
                    <h5 class="mb-0">
                        Pagination with Icons
                    </h5>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <nav aria-label="Page navigation example">
                    <ul class="pagination-list">
                        <li class="page-item">
                            <a class="page-link" routerLink="." aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" routerLink=".">1</a></li>
                        <li class="page-item"><a class="page-link" routerLink=".">2</a></li>
                        <li class="page-item"><a class="page-link" routerLink=".">3</a></li>
                        <li class="page-item">
                            <a class="page-link" routerLink="." aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<mat-card class="mb-25 border-radius d-block bg-white border-0 shadow-none">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Paginator
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-paginator
            [length]="100"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
