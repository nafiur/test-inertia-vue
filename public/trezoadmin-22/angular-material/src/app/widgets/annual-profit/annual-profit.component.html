<mat-card
    class="annual-profit-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="title">
            <span class="d-block">
                Annual Profit
            </span>
            <h5 class="mb-0">
                $879.6k
            </h5>
        </div>
        <div class="chart">
            <div id="widgets_annual_profit_chart"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <span class="info-badge d-inline-block">
                +30%
            </span>
            <span class="days d-block">
                Last 12 months
            </span>
        </div>
    </mat-card-content>
</mat-card>
