{% extends 'layout/dashboard_base.html' %} {% block content %}
<div class="main-content-container overflow-hidden">
	<div
		class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4"
	>
		<h3 class="mb-0">Internal Error</h3>

		<nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
			<ol class="breadcrumb align-items-center mb-0 lh-1">
				<li class="breadcrumb-item">
					<a
						href="#"
						class="d-flex align-items-center text-decoration-none"
					>
						<i class="ri-home-4-line fs-18 text-primary me-1"></i>
						<span class="text-secondary fw-medium hover"
							>Dashboard</span
						>
					</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<span class="fw-medium">Forms</span>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<span class="fw-medium">Internal Error</span>
				</li>
			</ol>
		</nav>
	</div>

	<div class="card bg-white border-0 rounded-3 mb-4">
		<div class="card-body p-4">
			<div class="text-center">
				<img
					src="/static/images/internal-error.png"
					class="mw-430 mb-5 w-100"
					alt="error"
				/>
				<h3 class="fs-24 mb-3">
					Looks like we did not find this page, please try again
					later.
				</h3>
				<p class="mb-4">
					But no worries! Our team is looking ever where while you
					wait safely.
				</p>
				<a
					href="/dashboard"
					class="btn btn-primary py-2 px-4 fs-16 fw-medium"
				>
					<span class="d-inline-block py-1">Back To Dashboard</span>
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
